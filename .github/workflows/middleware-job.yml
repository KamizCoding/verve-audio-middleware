name: Verve Middleware Job

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:      # allows manual trigger

jobs:
  run-middleware:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release

      - name: Run Middleware
        run: dotnet run --project VerveCloudAudioMiddleware.csproj
        env:
          CLIENT_ID: ${{ secrets.ONEDRIVE_CLIENT_ID }}
          TENANT_ID: ${{ secrets.ONEDRIVE_TENANT_ID }}
          CLIENT_SECRET: ${{ secrets.ONEDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.ONEDRIVE_REFRESH_TOKEN }}
